<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header style="text-align: center;">
        <a onclick="changeHome()" href="#">Home</a>
        <a onclick="changeProducts()" href="#">Products</a>
        <a onclick="change()" href="#">Contact</a>

    </header>
    
    <section>
        <iframe id="myFrame" src="home.html" width="1300" height="800"  frameborder="0"></iframe>
    </section>
    <aside></aside>

    
    <script>
        function changeHome(){
            document.getElementById("myFrame").src = "home.html";
        }

        function changeProducts(){
            
            document.getElementById("myFrame").src = "products.html";
        }
    </script>
</body>
</html>
